<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="Assignment6.1.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>

<body>

    <div class="container">

        <div class="box">
            <div class="header">
                <h2>Basic</h2>
            </div>
            <div class="description">
                <p>10GB Storage</p>
                <hr>
                <p>10 Emails</p>
                <hr>
                <p>10 Domains</p>
                <hr>
                <p>Endless Support</p>
                <hr>
            </div>
            <div class="amount">
                <h1>$10</h1>
                <p>per month</p>
                <hr>
            </div>
            <div class="clickme">
                <div class="sign">
                    <p>Sign up</p>
                </div>


            </div>


        </div>



        <div class="box">
            <div class="shadowing">
                <div class="head">
                    <div class="header">
                        <h2>Pro</h2>
                    </div>
                </div>
                <div class="description">
                    <p>25GB Storage</p>
                    <hr>
                    <p>25 Emails</p>
                    <hr>
                    <p>25 Domains</p>
                    <hr>
                    <p>Endless Support</p>
                    <hr>
                </div>
                <div class="amount">
                    <h1>$25</h1>
                    <p>per month</p>
                    <hr>
                </div>
                <div class="clickme">
                    <div class="sign">
                        <p>Sign up</p>
                    </div>

                </div>
            </div>
        </div>



        <div class="box">
            <div class="header">
                <h2>Premium</h2>
            </div>
            <div class="description">
                <p>50GB Storage</p>
                <hr>
                <p>50 Emails</p>
                <hr>
                <p>50 Domains</p>
                <hr>
                <p>Endless Support</p>
                <hr>
            </div>
            <div class="amount">
                <h1>$50</h1>
                <p>per month</p>
                <hr>
            </div>
            <div class="clickme">
                <div class="sign">
                    <p>Sign up</p>
                </div>
            </div>
        </div>





    </div>







</body>

</html>
