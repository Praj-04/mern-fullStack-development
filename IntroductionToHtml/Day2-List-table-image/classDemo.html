<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List,Image and Table</title>
    <style>
        table,th,td{
            border: 2px solid grey;
            border-collapse: collapse;

        }

        thead{
            background-color: tomato;
        }

        tbody{
            background-color: chartreuse;
        }

        tfoot{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
   <h2>Food Items</h2> 
   <ul>
    <li>Kadai paneer
        <ol>
            <li>Paneer</li>
            <li>onion</li>
            <li>butter</li>
        </ol>
    </li>
    <li>Butter Naan
        <ul>
            <li> Atta</li>
            <li> Butter  </li>
                 
            <li> tandoor</li>
        </ul>
    </li>
    <li>MAlai Kofta</li>
   </ul>


   <table>
    <colgroup>
    <col>
    <col style="border: 5px solid red ;background-color: palevioletred;">
    </colgroup>
 
    
    <thead>
    <tr>
    <th>Name</th>
    <th>Marks</th>
</tr>
</thead>

<tbody>
<tr>
    <td>Adi</td>
    <td>100</td>
</tr>
<tr>
    <td>Praj</td>
    <td>99</td>
</tr>
<tr>
    <td>Prajwal</td>
    <td>99.99</td>
</tr>
</tbody>
<tfoot>
<tr>
    <td>Total</td>
    <td>299</td>
</tr>
</tfoot>

</table>

<img src="https://th.bing.com/th/id/OIP.yq2bJZuTLQft8VH64qWKugHaE9?pid=ImgDet&rs=1" alt="image of dog"
sizes="(max-width : 400px) 100vw,
(max-width : 600px) 50 vw,
33vw "
>




</body>
</html>
