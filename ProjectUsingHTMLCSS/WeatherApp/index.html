<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
<form>
<input id="city-name" type="text" placeholder="Enter a city name" required>
<button type=""submit>Search</button>
</form>

<div class="inner-container">

<div class="loading">
    <div class="loader">
        <div class="scanner">
          <span>Loading...</span>
        </div>
      </div>
</div>

    <div class="city-container">
        <div class="city-name">Meerut</div>
          <div class="weather-condition">clear</div>
    </div>
    
    
    
    <div class="temperature-container">
    <div class="weather-icon"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="image"></div>
    <div class="temp">21.00°C</div>
    <div class="min-max">
        <div class="min">Min : 21°C</div>
        <div class="max">Max : 21°C</div>
    </div>
    </div>


</div>

    </div>


    <script src="script.js"></script>
</body>
</html>
