<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <input
        class="number-input"
        id="number-input"
        type="text"
        placeholder="0"
      />
      <div class="buttons-grid">
        <div class="box yellow span-2">C</div>
        <div class="box yellow">‚Üê</div>
        <div class="box yellow">/</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box yellow">*</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box yellow">-</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box yellow">+</div>
        <div class="box span-3">0</div>
        <div class="box yellow">=</div>
      </div>
    </div>

    <p class="info" id="info"></p>

    <script src="calculator.js"></script>
  </body>
</html>
